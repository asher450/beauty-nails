<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Nails - לק ג'ל איכותי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Beauty Nails</h1>
    <p>לק ג'ל איכותי ומקצועי - פינוק ליופי שלך</p>
</header>

<section id="hero">
    <img src="nails.jpg" alt="לק ג'ל מעוצב" width="400px">
    <a href="#contact" class="cta-button">קבעי תור עכשיו</a>
</section>

<section id="about">
    <h2>למה לבחור בנו?</h2>
    <p>אנו מציעים לק ג'ל איכותי שמתאים לכל סוגי הציפורניים ומחזיק לאורך זמן.</p>
</section>

<section id="gallery">
    <h2>גלריית עיצובים</h2>
    <img src="design1.jpg" alt="עיצוב ציפורניים 1" width="200px">
    <img src="design2.jpg" alt="עיצוב ציפורניים 2" width="200px">
</section>

<section id="testimonials">
    <h2>ביקורות לקוחות</h2>
    <blockquote>
        <p>שירות מדהים, לק ג'ל מחזיק המון זמן!</p>
        <cite>לקוחה מרוצה</cite>
    </blockquote>
</section>

<section id="contact">
    <h2>צרי קשר</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <label for="name">שם:</label>
        <input type="text" id="name" name="name">
        <label for="email">מייל:</label>
        <input type="email" id="email" name="email">
        <label for="message">הודעה:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">שלחי</button>
    </form>
</section>

</body>
</html>
